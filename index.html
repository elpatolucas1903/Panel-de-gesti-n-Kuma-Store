    <!-- Firebase SDK -->
    <script type="module">
        // Importa las funciones que necesitas de los SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            onSnapshot,
            addDoc,
            doc,
            setDoc,
            deleteDoc,
            serverTimestamp,
            query,
            getDocs,
            getDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Configuración de Firebase (se inyectará en el entorno de ejecución)
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyBeYs9RaX7GA79P7uo-MhGuPux-AMyNJeA",
                authDomain: "panel-de-gestion-kuma-store.firebaseapp.com",
                projectId: "panel-de-gestion-kuma-store",
                storageBucket: "panel-de-gestion-kuma-store.firebasestorage.app",
                messagingSenderId: "588056077258",
                appId: "1:588056077258:web:47cfa869fa773a9a2a6533"
            };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kuma-store-crm-dev';

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables de estado
        let userId;
        let clientsUnsubscribe = null;
        let localClients = [];
        let messageTemplates = [];
        const MAX_MESSAGES = 10;
        
        const defaultMessages = [
            { command: '/saludo', text: '✨ ¡Hola! ¿Quieres Canva Pro en tu cuenta personal por S/.8 al año? ✨ En Kuma Store te activamos tu cuenta Canva Pro¡con tu mismo correo! 🚀✅ Primero te activamos tu cuenta Pro, ¡luego pagas! 🤝✅ ¡Disfruta de 12 meses de diseño y descargas Pro! 👑 ¡Me comentas si te interesa para empezar! 😉' },
            { command: '/pasos', text: '¡Perfecto! 👌 El proceso es súper simple y seguro: 1️⃣ Envíanos tu correo personal 📧. 2️⃣ Te enviremos la invitación Pro y te avisaremos 🔔. 3️⃣ Ingresa a tu bandeja de entrada 📥 y haz clic en "Aceptar invitación". 4️⃣ ¡Listo! Ahora entra a Canva y comprueba 👀 que ya tienes todas las funciones premium 👑.' },
            { command: '/confirmacion', text: '¡Listo, invitación enviada! ✅ Revisa tu bandeja de entrada 📥 para aceptarla. Ojo: Si no ves el correo, ¡no olvides buscar en la carpeta de Spam o Notificaciones! Avísanos cuando lo hayas aceptado. 😉' },
            { command: '/pago', text: '¡Genial! Me alegra que todo funcione. Puedes realizar el pago de S/.8 a través de [Tu Método de Pago: Yape, Plin, etc.] al número 993886442 opción otros bancos *Agora*. ¡Gracias por tu confianza! 🙏' },
            { command: '/recordatorio', text: '💪 ¡Hola, [nombre]! Solo un recordatorio de lo increíble que es tu cuenta. 💪 ¡Tienes [dias] DÍAS de Canva Pro activos y listos para la acción! 👑 Tienes un montón de tiempo para explorar cada herramienta y crear diseños espectaculares. ¡A sacarle el máximo provecho! 🔥' }
        ];

        // Referencias a elementos del DOM
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addClientBtn = document.getElementById('add-client-btn');
        const clientModal = document.getElementById('client-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const clientForm = document.getElementById('client-form');
        const clientList = document.getElementById('client-list');
        const searchInput = document.getElementById('search-input');
        const exportDataBtn = document.getElementById('export-data-btn');
        const saveClientBtn = document.getElementById('save-client-btn');

        const messagesModal = document.getElementById('messages-modal');
        const configMsgsBtn = document.getElementById('config-msgs-btn');
        const cancelMsgsBtn = document.getElementById('cancel-msgs-btn');
        const saveMsgsBtn = document.getElementById('save-msgs-btn');
        const messagesForm = document.getElementById('messages-form');


        // --- Autenticación ---
        const provider = new GoogleAuthProvider();

        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .catch(error => {
                    const authErrorDiv = document.getElementById('auth-error');
                    if (error.code === 'auth/unauthorized-domain') {
                        authErrorDiv.innerHTML = `<strong>Error: Dominio no autorizado.</strong><br>Ve a tu Consola de Firebase -> Authentication -> Settings -> Authorized domains y añade el dominio desde el cual estás corriendo esta app.`;
                        authErrorDiv.classList.remove('hidden');
                    } else {
                        authErrorDiv.innerHTML = `<strong>Error de Autenticación:</strong><br>${error.message}`;
                        authErrorDiv.classList.remove('hidden');
                    }
                    console.error("Error en el inicio de sesión con Google:", error);
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Error al cerrar sesión:", error));
        });

        onAuthStateChanged(auth, user => {
            const userDisplayName = document.getElementById('user-display-name');
            if (user) {
                // Usuario ha iniciado sesión
                userId = user.uid;
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                document.getElementById('auth-error').classList.add('hidden');
                userDisplayName.textContent = user.displayName;
                setupRealtimeListeners();
            } else {
                // Usuario ha cerrado sesión
                userId = null;
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
                userDisplayName.textContent = '';
                if (clientsUnsubscribe) {
                    clientsUnsubscribe();
                }
            }
        });

        // --- Lógica de Firestore ---
        function getCollections() {
            if (!userId) return {};
            return {
                clientsCol: collection(db, 'artifacts', appId, 'users', userId, 'clients'),
                messagesDoc: doc(db, 'artifacts', appId, 'users', userId, 'config', 'messages')
            };
        }
        
        async function setupRealtimeListeners() {
            if (!userId) return;
            const { clientsCol, messagesDoc } = getCollections();

            // Cargar mensajes
            try {
                const docSnap = await getDoc(messagesDoc);
                if (docSnap.exists() && docSnap.data().templates) {
                    messageTemplates = docSnap.data().templates;
                } else {
                    messageTemplates = defaultMessages;
                    await setDoc(messagesDoc, { templates: messageTemplates });
                }
            } catch (error) {
                console.error("Error loading messages:", error);
                messageTemplates = defaultMessages;
            }


            // Listener para clientes
            if (clientsUnsubscribe) clientsUnsubscribe();
            const q = query(clientsCol);
            clientsUnsubscribe = onSnapshot(q, (snapshot) => {
                localClients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderClients();
                updateDashboard();
            }, error => {
                console.error("Error al obtener clientes:", error);
            });
        }
        
        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevenir guardado si el usuario no está autenticado
            if (!userId) {
                console.error("Error: El usuario no está autenticado. No se puede guardar.");
                return;
            }
            
            saveClientBtn.disabled = true;
            saveClientBtn.textContent = 'Guardando...';

            try {
                const id = document.getElementById('client-id').value;
                const clientData = {
                    nombre: document.getElementById('nombre').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    correo: document.getElementById('correo').value,
                    fechaActivacion: document.getElementById('fecha-activacion').value,
                    fechaExpiracion: document.getElementById('fecha-expiracion').value,
                    producto: document.getElementById('producto').value,
                    precio: parseFloat(document.getElementById('precio').value) || 0,
                    estado: document.getElementById('fecha-expiracion').value ? 'Activo' : 'Contactado',
                };

                const { clientsCol } = getCollections();

                if (id) {
                    // Actualizar
                    const clientRef = doc(clientsCol, id);
                    await setDoc(clientRef, { ...clientData, updatedAt: serverTimestamp() }, { merge: true });
                } else {
                    // Crear
                    await addDoc(clientsCol, { ...clientData, createdAt: serverTimestamp() });
                }
                
                closeClientModal();

            } catch (error) {
                console.error("Error guardando cliente:", error);
                // Opcional: Mostrar un mensaje de error al usuario
            } finally {
                saveClientBtn.disabled = false;
                saveClientBtn.textContent = 'Guardar';
            }
        });

        // --- Lógica de la UI ---
        function calculateRemainingDays(expiracion) {
            if (!expiracion) return { text: 'N/A', color: 'gray' };
            const hoy = new Date();
            const fechaExp = new Date(expiracion + 'T00:00:00');
            hoy.setHours(0, 0, 0, 0);
            
            const diffTime = fechaExp - hoy;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return { text: 'Expirado', color: 'red' };
            if (diffDays <= 7) return { text: `${diffDays} días`, color: 'yellow' };
            return { text: `${diffDays} días`, color: 'green' };
        }

        function renderClients(filterText = '') {
            const filteredClients = localClients.filter(client => 
                client.nombre.toLowerCase().includes(filterText) ||
                client.correo.toLowerCase().includes(filterText) ||
                client.whatsapp.includes(filterText)
            );

            if (filteredClients.length === 0) {
                clientList.innerHTML = `<p class="text-center text-kuma-gray py-10">No hay clientes registrados. ¡Añade uno para empezar!</p>`;
                return;
            }
            
            const tableHTML = `
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs uppercase bg-kuma-dark">
                        <tr>
                            <th scope="col" class="px-6 py-3">Cliente</th>
                            <th scope="col" class="px-6 py-3">Contacto</th>
                            <th scope="col" class="px-6 py-3">Producto/Estado</th>
                            <th scope="col" class="px-6 py-3">Expiración</th>
                            <th scope="col" class="px-6 py-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredClients.map(client => {
                            const remaining = calculateRemainingDays(client.fechaExpiracion);
                            const statusColors = { 'Activo': 'bg-green-500', 'Contactado': 'bg-blue-500', 'Expirado': 'bg-red-500' };
                            
                            let displayStatus = client.estado;
                            let displayStatusColor = statusColors[client.estado] || 'bg-gray-500';

                            // Sobrescribir estado a "Expirado" automáticamente en el panel si la fecha ya pasó
                            if (remaining.text === 'Expirado') {
                                displayStatus = 'Expirado';
                                displayStatusColor = statusColors['Expirado'];
                            }
                            
                            return `
                            <tr class="border-b bg-kuma-dark border-gray-700 hover:bg-kuma-darker">
                                <td class="px-6 py-4 font-medium whitespace-nowrap text-white">${client.nombre}</td>
                                <td class="px-6 py-4">
                                    <div class="text-xs">${client.correo}</div>
                                    <div class="text-xs">${client.whatsapp}</div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="font-semibold">${client.producto}</div>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full text-white ${displayStatusColor}">
                                        ${displayStatus}
                                    </span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="font-medium text-${remaining.color}-400">${remaining.text}</div>
                                    <div class="text-xs text-gray-400">${client.fechaExpiracion ? new Date(client.fechaExpiracion + 'T00:00:00').toLocaleDateString() : ''}</div>
                                </td>
                                <td class="px-6 py-4 flex items-center gap-2 flex-wrap">
                                    <div class="relative group">
                                        <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full focus:outline-none transition-colors">
                                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                                        </button>
                                        <div class="absolute z-10 bottom-full mb-2 left-1/2 -translate-x-1/2 w-48 bg-kuma-darker rounded-lg shadow-xl p-2 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none group-hover:pointer-events-auto">
                                            ${messageTemplates.map(msg => `<button class="w-full text-left text-sm p-2 rounded hover:bg-kuma-dark whatsapp-btn" data-phone="${client.whatsapp}" data-command="${msg.command}" data-client='${JSON.stringify(client)}'>${msg.command}</button>`).join('')}
                                        </div>
                                    </div>
                                    <button class="edit-btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full transition-colors" data-id="${client.id}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg></button>
                                    <button class="delete-btn bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition-colors" data-id="${client.id}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg></button>
                                </td>
                            </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            clientList.innerHTML = tableHTML;
        }

        function updateDashboard() {
            document.getElementById('total-clients').textContent = localClients.length;
            const totalIncome = localClients.reduce((sum, client) => sum + (client.precio || 0), 0);
            document.getElementById('total-income').textContent = `S/. ${totalIncome.toFixed(2)}`;
        }
        
        // --- Modals y Eventos ---
        function openClientModal(client = null) {
            clientForm.reset();
            if (client) {
                document.getElementById('modal-title').textContent = 'Editar Cliente';
                document.getElementById('client-id').value = client.id;
                document.getElementById('nombre').value = client.nombre;
                document.getElementById('whatsapp').value = client.whatsapp;
                document.getElementById('correo').value = client.correo;
                document.getElementById('fecha-activacion').value = client.fechaActivacion;
                document.getElementById('fecha-expiracion').value = client.fechaExpiracion;
                document.getElementById('producto').value = client.producto;
                document.getElementById('precio').value = client.precio;
                // 'estado' is now automatic, so no need to set it from client data
            } else {
                document.getElementById('modal-title').textContent = 'Añadir Nuevo Cliente';
                document.getElementById('client-id').value = '';
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('fecha-activacion').value = today;
            }
            clientModal.classList.remove('hidden');
        }

        function closeClientModal() {
            clientModal.classList.add('hidden');
        }

        addClientBtn.addEventListener('click', () => openClientModal());
        cancelBtn.addEventListener('click', closeClientModal);

        clientList.addEventListener('click', async (e) => {
            const { clientsCol } = getCollections();
            // Botón de editar
            const editButton = e.target.closest('.edit-btn');
            if (editButton) {
                const id = editButton.dataset.id;
                const client = localClients.find(c => c.id === id);
                openClientModal(client);
            }
            
            // Botón de borrar
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const id = deleteButton.dataset.id;
                // Se eliminó la confirmación para evitar problemas en iframes.
                // Se podría implementar un modal de confirmación personalizado.
                try {
                    if (clientsCol) {
                        await deleteDoc(doc(clientsCol, id));
                    }
                } catch (error) {
                    console.error("Error eliminando cliente:", error);
                }
            }

            // Botón de WhatsApp
            const whatsappButton = e.target.closest('.whatsapp-btn');
            if (whatsappButton) {
                const phone = whatsappButton.dataset.phone;
                const command = whatsappButton.dataset.command;
                const clientData = JSON.parse(whatsappButton.dataset.client);
                
                let message = messageTemplates.find(m => m.command === command)?.text || '';
                
                const remaining = calculateRemainingDays(clientData.fechaExpiracion);
                
                message = message.replace(/\[nombre\]/gi, clientData.nombre);
                message = message.replace(/\[dias\]/gi, remaining.text.split(' ')[0]);

                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${phone}?text=${encodedMessage}`, '_blank');
            }
        });
        
        searchInput.addEventListener('input', (e) => {
            renderClients(e.target.value.toLowerCase());
        });

        exportDataBtn.addEventListener('click', () => {
             if (localClients.length === 0) {
                console.log("No hay datos para exportar.");
                return;
            }
            const headers = "Nombre,WhatsApp,Correo,Producto,Precio,Estado,FechaActivacion,FechaExpiracion";
            const csvContent = "data:text/csv;charset=utf-8," 
                + headers + "\n"
                + localClients.map(c => `${c.nombre},${c.whatsapp},${c.correo},${c.producto},${c.precio},${c.estado},${c.fechaActivacion},${c.fechaExpiracion}`).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `kuma_store_clientes_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- Lógica de Mensajes ---
        function openMessagesModal() {
            messagesForm.innerHTML = '';
            for (let i = 0; i < MAX_MESSAGES; i++) {
                const msg = messageTemplates[i] || { command: '', text: '' };
                const fieldHTML = `
                <div class="p-4 border border-gray-700 rounded-lg">
                    <p class="text-sm font-bold mb-2">Mensaje ${i + 1}</p>
                    <input type="text" data-index="${i}" name="command" placeholder="/comando" value="${msg.command}" class="w-full bg-kuma-darker p-2 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-kuma-secondary">
                    <textarea data-index="${i}" name="text" placeholder="Texto del mensaje..." rows="3" class="w-full bg-kuma-darker p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-kuma-secondary">${msg.text}</textarea>
                </div>
                `;
                messagesForm.insertAdjacentHTML('beforeend', fieldHTML);
            }
            messagesModal.classList.remove('hidden');
        }

        function closeMessagesModal() {
            messagesModal.classList.add('hidden');
        }
        
        async function saveMessages() {
            const newTemplates = [];
            for (let i = 0; i < MAX_MESSAGES; i++) {
                const command = messagesForm.querySelector(`input[name="command"][data-index="${i}"]`).value;
                const text = messagesForm.querySelector(`textarea[name="text"][data-index="${i}"]`).value;
                if (command && text) {
                    newTemplates.push({ command, text });
                }
            }
            messageTemplates = newTemplates;
            const { messagesDoc } = getCollections();
            try {
                if(messagesDoc) {
                    await setDoc(messagesDoc, { templates: messageTemplates });
                }
                closeMessagesModal();
                renderClients();
            } catch (error) {
                console.error("Error saving messages:", error);
            }
        }
        
        configMsgsBtn.addEventListener('click', openMessagesModal);
        cancelMsgsBtn.addEventListener('click', closeMessagesModal);
        saveMsgsBtn.addEventListener('click', saveMessages);


    </script>

</body>
</html>
